<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div id="main-wrapper">
            <ul id="scene"
                data-calibrate-x="true"
                data-calibrate-y="true"
                data-invert-x="false"
                data-invert-y="false"
                data-limit-x="false"
                data-limit-y="false"
                data-scalar-x="7"
                data-scalar-y="8"
                data-friction-x="0.2"
                data-friction-y="0.8"
                data-origin-x="0.0"
                data-origin-y="1.0">
                <li id="main-image" class="layer" data-depth="1.00"><img id="goku" src="images/goku.png"></li>
                <li class="layer" data-depth="0.20"><img src="images/vegeta.png"></li>
                <li class="layer" data-depth="0.60"><h1>Mohseen</h1></li>
                <!--<li class="layer" data-depth="0.40"><img src="graphics/layer3.png"></li>
                <li class="layer" data-depth="0.60"><img src="graphics/layer4.png"></li>
                <li class="layer" data-depth="0.80"><img src="graphics/layer5.png"></li>
                <li class="layer" data-depth="1.00"><img src="graphics/layer6.png"></li>-->
            </ul>
        </div>
        <script src="dist/parallax.min.js"></script>
        <script src="dist/main.js"></script>
    </body>
</html>
